presubmits:
  - name: pull-kubestellar-verify
    always_run: true
    decorate: true
    clone_uri: "https://github.com/kubestellar/kubectl-multi-plugin"
    spec:
      containers:
        - image: ghcr.io/kubestellar/infra/build:1.24.2-1
          command:
            - make
            - vet
          resources:
            requests:
              memory: 1Gi
              cpu: 1

  - name: pull-kubestellar-lint
    always_run: true
    decorate: true
    clone_uri: "https://github.com/kubestellar/kubectl-multi-plugin"
    spec:
      containers:
        - image: ghcr.io/kubestellar/infra/build:1.24.2-1
          command:
            - make
            - lint
          resources:
            requests:
              memory: 4Gi
              cpu: 2

  - name: pull-kubestellar-test-unit
    always_run: true
    decorate: true
    clone_uri: "https://github.com/kubestellar/kubectl-multi-plugin"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: ghcr.io/kubestellar/infra/build:1.24.2-1
          command:
            - make
            - test
          env:
            - name: USE_GOTESTSUM
              value: "1"
          resources:
            requests:
              memory: 4Gi
              cpu: 2
